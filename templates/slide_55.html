
<div id="carousel-small-generic" class="carousel-small slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-small-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-small-generic" data-slide-to="1"></li>
    <li data-target="#carousel-small-generic" data-slide-to="2"></li>
    <li data-target="#carousel-small-generic" data-slide-to="3"></li>
    <li data-target="#carousel-small-generic" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active section_50">
      {% include "slide_50.html" %}
    </div>
    <div class="item section_60">
      {% include "slide_60.html" %}
    </div>
    <div class="item section_70">
      {% include "slide_70.html" %}
    </div>
    <div class="item section_80">
      {% include "slide_80.html" %}
    </div>
    <div class="item section_90">
      {% include "slide_90.html" %}
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-small-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-small-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
